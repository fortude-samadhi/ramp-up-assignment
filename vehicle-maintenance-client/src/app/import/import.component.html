<p-fileUpload name="file" [url]="url" 
              accept=".csv,.xlsx,.xls" 
              [maxFileSize]="maxFileSize" 
              (onUpload)="onUpload($event)" 
              (onError)="onError($event)"
              mode="advanced" 
              chooseLabel="Choose Files" 
              uploadLabel="Upload" 
              cancelLabel="Cancel">
</p-fileUpload>
